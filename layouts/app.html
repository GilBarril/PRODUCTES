<!doctype html>
<html lang="ca">
    
    
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="http://mask-process.codio.io/missatgeApp/assets/app.css" type="text/css" />
</head>

<body ng-app='appLearn' ng-controller="ApplicationController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ProductesApp</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/#/">Productes</a>
                    </li>
                    <li class="active"><a href="/#/botigues">Botigues</a>
                    </li>
                    <li ng-if="currentUser"><a href="/#/nouproducte">Crea Producte</a>
                    </li>
                    <li ng-if="currentUser"><a href="/#/novabotiga">Crea Botiga</a>
                    </li>
                    <li><a href="/#/registre">Registre</a>
                    </li>
                    <li><a href="/#/login">Login</a>
                    </li>
                </ul>
                <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
                    <li><a>Connectat com {{currentUser.username}}</a>
                    </li>
                    <li><a ng-click="logout()" class="btn btn-default btn-xs">Desconnectar</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.js"></script>
     <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="app.js"></script>
</body>

</html>
